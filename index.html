<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Vertical Fragmentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Database Vertical Fragmentation Analysis</h1>
        
        <div class="input-section">
            <h2>Input Data</h2>
            <form id="fragmentationForm">
                <div class="form-group">
                    <label for="relation">Relation Name:</label>
                    <input type="text" id="relation" required>
                </div>
                
                <div class="form-group">
                    <label for="attributes">Attributes (comma-separated):</label>
                    <input type="text" id="attributes" required>
                </div>
                
                <div class="form-group">
                    <label for="primaryKey">Primary Key:</label>
                    <input type="text" id="primaryKey" required>
                </div>
                
                <div class="form-group">
                    <label for="queryCount">Number of Queries:</label>
                    <input type="number" id="queryCount" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="siteCount">Number of Sites:</label>
                    <input type="number" id="siteCount" min="1" required>
                </div>
                
                <div id="queriesContainer">
                    <!-- Queries will be dynamically added here -->
                </div>
                
                <button type="submit">Analyze</button>
            </form>
        </div>

        <div class="results-section">
            <div id="step1" class="step">
                <h2>Step 1: Attribute Usage Matrix</h2>
                <div id="usageMatrix"></div>
            </div>

            <div id="step2" class="step">
                <h2>Step 2: Attribute Affinity Matrix</h2>
                <div id="affinityMatrix"></div>
            </div>

            <div id="step3" class="step">
                <h2>Step 3: Clustered Attribute Ordering</h2>
                <div id="clusteringSteps"></div>
            </div>

            <div id="step4" class="step">
                <h2>Step 4: Vertical Fragmentation Analysis</h2>
                <div id="fragmentationAnalysis"></div>
            </div>

            <div id="step5" class="step">
                <h2>Step 5: Best Split</h2>
                <div id="bestSplit"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
